{% extends 'coolsite/base.html' %}
{% block content %}
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>О нас</title>
</head>
<body>
<div class="mt-5 p-3  text-white rounded">
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<form  action="{% url 'Feedback_view' %}" method="POST">
    {% csrf_token %}
    <div class="row col-5 sm">
    <div class="form-control">
        <label> <input  name="name" placeholder="Укажите ваше имя!" class="textbox" > Ваше имя</label>
    </div>
        <div class="form-control">
   <label><input name="email" placeholder="Укажите ваш Email!" class="textbox" type="email" >Ваш email</label>
        </div>
         <div class="form-control">
   <label><input name="phone" placeholder="Укажите ваш телефон!" class="textbox" type="phone">Ваш телефон</label>
         </div>
    <div class="form-control">
   <label><input name="call_time" placeholder="Укажите время когда перезвонить" class="textbox" type="call_time">Время звока</label>
         </div>
      <div class="form-control">
   <label><textarea rows="4" cols="40" name="description" placeholder="Ваше сообщение" class="message" ></textarea>Ваше сообщение</label>
      </div>
   <input name="submit" class="button" type="submit" value="Отправить">
</div>

    </form>
</div>

    </div>
</body>
</html>
{% endblock %}
