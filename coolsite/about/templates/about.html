{% extends 'coolsite/base.html' %}
{% block content %}
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>О нас</title>
</head>
<body>
 <aside>
   <div class="container text-center">
      <div class="row ">
        <div class="col-2">

          <form  action="{% url 'Feedback_view' %}" method="POST">
             {% csrf_token %}
             <div class="form-control">
                <label> <input  name="name" placeholder="Укажите ваше имя!" class="textbox" > Ваше имя</label>
             </div>
             <div class="form-control">
                <label><input name="email" placeholder="Укажите ваш Email!" class="textbox" type="email" >Ваш email</label>
             </div>
             <div class="form-control">
                <label><input name="phone" placeholder="Укажите ваш телефон!" class="textbox" type="phone">Ваш телефон</label>
             </div>
             <div class="form-control">
                <label><input name="call_time" placeholder="Укажите время когда перезвонить" class="textbox" type="call_time">Время звока</label>
             </div>
             <div class="form-control">
                <label><textarea rows="4" cols="40" name="description" placeholder="Ваше сообщение" class="message" ></textarea>Ваше сообщение</label>
             </div>
             <div><input name="submit" class="form-control" type="submit" value="Отправить"></div>

          </form>

        </div>
      </div>
   </div>
  </aside>
 <div class="col">
     <img class="about_img" src="{% static 'image/Gonchar30.jpg' %}">
 </div>
 <article>
     orum ipsum
 </article>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
{% endblock %}
